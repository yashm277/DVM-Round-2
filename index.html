<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="css.css">
    <!-- BOOTSRAP CDN -->

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- BOOTSTRAP CDN -->

</head>
<body>
  <h1 class="text-center bg-dark text-white ">Form Validation using REGEX</h1>
    <div class="container">
        <form onsubmit="return validation()">
            <div>
              <label for="name1">Name</label>
              <input type="text" id="name1" class="form-control">
              <span id="nameerror" class="text-danger font-weight-bold"></span>
          </div>
          <div>
            <label for="bitsid">BITS ID (20XXYYZZ1234P):</label>
            <input type="text" id="bitsid" class="form-control">
            <span id="iderror" class="text-danger font-weight-bold"></span>
        </div>
    
          <div>
            <label for="Password">Password</label>
              <input type="password" id="password" class="form-control">
              <span id="passworderror" class="text-danger font-weight-bold"></span>
          </div>
          <div>
            <label for="Password">Confirm Password</label>
              <input type="password" id="confirm_password" class="form-control">
              <span id="confirmpassworderror" class="text-danger font-weight-bold"></span>
          </div>
          <div>
            <label for="email">Email (f20XYABCD@pilani.bits-pilani.ac.in)</label>
            <input type="email" id="email" class="form-control">
            <span id="emailerror" class="text-danger font-weight-bold"></span>
          </div>
          <div>
          <div class="gender">
            Gender
            <div>
              <label for="male">Male</label>
              <input type="radio" name="gender" id="male" value="male" >

            </div>
            <div>
              <label for="female">Female</label>
              <input type="radio" name="gender" id="female" value="female" >
            </div>
          </div>
          </div>
          <div>
            <label for="file">File</label>
            <input id="file" type="file" >
          </div> 
          <div> 
            <label for="phone">Phone Number</label>
            <input type="tel"  id="phone" class="form-control">
            <span id="phonenoerror" class="text-danger font-weight-bold"></span> 
          </div>
          <div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
          </div>     
        </form>
    </div>    

<script type="text/javascript">
  function validation(){
   
var name1= document.getElementById("name1").value;
var bitsid= document.getElementById("bitsid").value;
var password= document.getElementById("password").value;
var confirm_password= document.getElementById("confirm_password").value;
var email= document.getElementById("email").value;
var phone= document.getElementById("phone").value;

var namecheck= /^[A-Za-z. ]{3,20}$/ ;
var bitsidcheck= /^20[0-9]{2}[A-Z][0-9][A-Z]{2}[0-9]{4}P$/;
var passwordcheck= /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
var emailcheck = /^f20[0-9]{6}@pilani.bits-pilani.ac.in$/;
var phonecheck = /^[789][0-9]{9}$/ ; 
// Minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character:
// (?=.*) at least one of...

if(namecheck.test(name1)){
    document.getElementById('nameerror').innerHTML=" ";
}else{
    document.getElementById('nameerror').innerHTML="**Name too long**"
}

if(bitsidcheck.test(bitsid)){
    document.getElementById('iderror').innerHTML=" ";
}else{
    document.getElementById('iderror').innerHTML="**Invalid BITS ID**";
    return false;
}

if(passwordcheck.test(password)){
    document.getElementById('passworderror').innerHTML=" ";
}else{
    document.getElementById('passworderror').innerHTML="**Password must have at least eight characters, at least one uppercase letter, one lowercase letter, one number and one special character **";
    return false;
}

if(emailcheck.test(email )){
    document.getElementById('emailerror').innerHTML=" ";
}else{
    document.getElementById('emailerror').innerHTML="**Invalid Email ID**";
    return false;
}

if(phonecheck.test(phone)){
    document.getElementById('phoneerror').innerHTML=" ";
}else{
    document.getElementById('phoneerror').innerHTML="**Invalid Mobile Number **";
    return false;
}

if(password.match(confirm_password)){
    document.getElementById('confirmpassworderror').innerHTML=" ";
}else{
    document.getElementById('confirmpassworderror').innerHTML="**Password does not match**";
    return false;
}

  }
</script>

</body>
</html>
